<html>
<head>
    <title>novm</title>
<link rel="stylesheet" type="text/css" href="/static/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header>
	<h1>novm</h1>
</header>
<body>
	<ul>
		{{range .}}
		<li>
			<a href="/post/{{.Slug}}">{{.Title}}</a>

			<div>{{.HTML | safeHTML}}</div>
		</li>
		{{else}}
		<li>No posts yet</li>
		{{end}}
	</ul>
</body>
</html>
