<body>
	<h1>Edit Post</h1>
	<form method="POST">
		<label>Title:</label><br>
		<input type="text" name="title" value="{{.Title}}"><br><br>

		<label>Content (Markdown):</label><br>
		<textarea name="content" rows="10" cols="50">{{.Content}}</textarea><br><br>

		<button type="submit">Save</button>
	</form>
</body>
